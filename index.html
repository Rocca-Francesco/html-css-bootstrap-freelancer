<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- header -->
    <header>
        <div class="container-md">
            <div class="intestazione row d-flex justify-content-between">
                <div class="col-4 d-flex align-items-center">
                    <h1 class="logo">START BOOTSTRAP</h1>
                </div>
                <div class="col-4">
                    <ul class="navBar list-inline">
                        <li class="navBarLi list-inline-item">PORTFOLIO</li>
                        <li class="navBarLi list-inline-item">ABOUT</li>
                        <li class="navBarLi list-inline-item">CONTACT</li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- jumbotron -->
    <section id="jumbotron">
        <div class="row d-flex justify-content-center pt-4">
            <div class="jumbo col-8 d-flex  flex-column align-items-center">
                <img class="jumboImg" src="./img/avatar.svg" alt="">
                <h2 class="jumboTitle m-1">START BOOTSTRAP</h2>
                <div class="d-flex align-items-center">
                    <span class="jumboLine m-2"></span>
                    <span class="jumboStar">&bigstar;</span>
                    <span class="jumboLine m-2"></span>
                </div>
                <p class="jumboText">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
            </div>
        </div>
    </section>


</body>

</html>
